version: '3.8'

services:
  backend:
    build:
      context: ./idealo_scraper
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: always
    env_file:
      - .env
    volumes:
      - ./idealo_data:/app/data
      - ./produkte.csv:/app/produkte.csv

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: always
    depends_on:
      - backend
